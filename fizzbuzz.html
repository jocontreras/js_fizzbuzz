<!DOCTYPE html>
<html>
Fizzbuzz in Javascript
</html>

<script>


function fizzBuzz(num){


      if (num === 0){
        return num;}
      else if (num % 15 === 0){
        return "fizzBuzz";}
      else if (num % 5 === 0){
        return "buzz";}
      else if (num % 3 === 0){
        return 'fizz'}
      else
        return num;


    
}







</script>
